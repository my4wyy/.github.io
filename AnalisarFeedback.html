<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Analisar Feedback</title>
</head>

<body class="body-analisar">

    <div class="container-analisar">
        <h2>Feedback do usu√°rio atendido:</h2>
        <p class="comentario"></p>

        <div>
            <a class="analisar" href="paginicial.html" >Ok</a>
        </div>
        
    </div>
    
    <script>
        fetch('https://vanborapp.azurewebsites.net/avaliacaoSuporte/2')
        .then(res => {
            return res.json()

        })
        .then(data => {
            console.log(data)
            const comentario = `<div>${data.comentario}</div>`
            document.querySelector('.comentario').insertAdjacentHTML('beforeend', comentario)
            
        })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
