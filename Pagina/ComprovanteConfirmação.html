<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanBora - Comprovante de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial;
            background-color: #5ab7ff;
        }

    .navbar-nav a {
        color: black !important;
    }

   .navbar-brand {
    color: black !important;
    font-weight: bold;
}

.custom-container {
            margin-top: 50px; 
            max-width: 800px; 
        }

        .card {
            padding: 20px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">VanBora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Dirigir</a>
                    <a class="nav-link" href="solicitacao.html">Viajar</a>
                    <a class="nav-link" href="#">Perfil</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 custom-container"> 
        <div class="card mt-3">
            <h3 class="text-center">Comprovante de Pagamento</h3> 
            <div class="card-body">
                <h5 class="card-title">Detalhes do Pagamento</h5>
                <p class="valorViagem"><strong>Valor Pago:</strong></p>
                <p class="cpfMotorista"><strong>CPF do Motorista:</strong></p>
                <p class="cpf"><strong>CPF do Cliente:</strong></p>
                <p class="contaBancaria"><strong>Conta Banc√°ria do Motorista:</strong></p>
            </div>
            <div class="text-center">
                <a class="btn btn-primary mt-3" href="paginaInicialMotorista.html">Continuar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
<script>
    fetch('https://vanborapp.azurewebsites.net/pagamento/1')
    .then(res => {
        return res.json()

    })
    .then(data => {
        console.log(data)

        const valorViagem = `<div>${data.viagem.valorViagem}</div>`;
        document.querySelector('.valorViagem').insertAdjacentHTML('beforeend', valorViagem);
        
    })

    fetch('https://vanborapp.azurewebsites.net/usuario/321098765')
    .then(res => {
        return res.json()

    })
    .then(data => {
        console.log(data)

        const cpf = `<div>${data.cpf}</div>`;
        document.querySelector('.cpf').insertAdjacentHTML('beforeend', cpf);
        
        
    })
    fetch('https://vanborapp.azurewebsites.net/motorista/54321093335')
    .then(res => {
        return res.json()

    })
    .then(data => {
        console.log(data)

        const cpfMotorista = `<div>${data.cpf}</div>`;
        document.querySelector('.cpfMotorista').insertAdjacentHTML('beforeend', cpfMotorista);
        const contaBancaria = `<div>${data.contaBancaria}</div>`;
        document.querySelector('.contaBancaria').insertAdjacentHTML('beforeend', contaBancaria);
        
    })
</script>
