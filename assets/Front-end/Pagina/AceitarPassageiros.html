<!DOCTYPE html>
<html>
<head>
    <title>Aceitar Passageiros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scriptaceitarpassageiros.js"></script>
</head>
<body class="body-aceitarProposta">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">VanBora</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link" href="paginaInicialMotorista.html">Home</a>
                        <a class="nav-link" href="#">Dirigir</a>
                        <a class="nav-link" href="paginainicial.html">Viajar</a>
                    </div>
                </div>
            </div>
        </nav>

    <div class="quadrado-azul-aceitar">
        <div class="aceitarpassageiros">
            <h2>Descrição da Corrida</h2>
            <p class="localSaida"><strong>Partida</strong></p>
            <p class="destinoFinal"><strong>Destino</strong></p>
            <p class="quantidadeDePassageiros"><strong>Número de passageiros</strong></p>
            <p class="dataViagem"><strong>Data</strong></p>
            <p class="valorViagem"><strong>Valor</strong></p>
        <div class="acao">
            <a class="aceitar" href="ConfirmarViagem.html">Aceitar</a>
            <a class="recusar" href="paginaInicialMotorista.html">Recusar</a>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
<script>
    fetch('https://vanborapp.azurewebsites.net/viagem/1')
        .then(res => {
            return res.json()

        })
        .then(data => {
            console.log(data)
            const localSaida = `<div>${data.localSaida}</div>`
            document.querySelector('.localSaida').insertAdjacentHTML('beforeend', localSaida)
            const destinoFinal = `<div>${data.destinoFinal}</div>`
            document.querySelector('.destinoFinal').insertAdjacentHTML('beforeend', destinoFinal)
            const quantidadeDePassageiros = `<div>${data.quantidadeDePassageiros}</div>`
            document.querySelector('.quantidadeDePassageiros').insertAdjacentHTML('beforeend', quantidadeDePassageiros)
            const dataViagem = `<div>${data.dataViagem}</div>`
            document.querySelector('.dataViagem').insertAdjacentHTML('beforeend', dataViagem)
            const valorViagem = `<div>${data.valorViagem}</div>`
            document.querySelector('.valorViagem').insertAdjacentHTML('beforeend', valorViagem)
            
        })
    </script>
