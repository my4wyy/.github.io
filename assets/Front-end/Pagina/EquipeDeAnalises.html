<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Analisar Feedback - Equipe</title>
</head>
<body class="body-analisar">
    <div class="container-analisar">
        <h1>Analisar Feedback - Equipe</h1>
        <p class="cpf"><strong>CPF do Usúario:</strong> </p>
        <form>
            <div class="mb-3">
                <label for="comentarioEquipe" class="form-label">Resposta da Equipe:</label>
                <textarea class="form-control" id="comentarioEquipe" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                <a href="paginicial.html" style="text-decoration: none; color: white;">Enviar Análise</a>
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
<script>
    fetch('https://vanborapp.azurewebsites.net/usuario/321098765')
    .then(res => {
        return res.json()

    })
    .then(data => {
        console.log(data)

        const cpf = `<div>${data.cpf}</div>`;
        document.querySelector('.cpf').insertAdjacentHTML('beforeend', cpf);
        
        
    })
</script>
