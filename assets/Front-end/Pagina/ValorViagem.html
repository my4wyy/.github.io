<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Valor final</title>
</head>

<body class="body-cadastro">
<div class="cadastro">
    <div class="forms-cadastro">
        <h1>Valor final da viagem</h1>
            <div class="info-container">
                <div class="form-group-cadastro">
                    <label class="viagemID">ID da viagem</label>
                </div>
                <div class="form-group-cadastro">
                    <label class="valorViagem">Valor final</label>
                </div>
            </div>
            <a class="button-cadastrar" href="ConfirmaçãoDePagamento.html">Enviar valor ao usuário</a>
       
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
<script>
    fetch('https://vanborapp.azurewebsites.net/pagamento/1')
    .then(res => {
        return res.json()

    })
    .then(data => {
        console.log(data)
   
        const viagemIDHtml = `<div>${data.viagem.viagemID}</div>`;
        document.querySelector('.viagemID').insertAdjacentHTML('beforeend', viagemIDHtml);

        const valorViagem = `<div>${data.viagem.valorViagem}</div>`;
        document.querySelector('.valorViagem').insertAdjacentHTML('beforeend', valorViagem);
        
    })
</script>
